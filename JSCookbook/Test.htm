<html>
	<head>
        <meta charset="utf-8" />

        <meta name="description" content="Lenny's JavaScript Cookbook Tests" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="Framework/Bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="Framework/Bootstrap/css/bootstrap-grid.css" />
        <link rel="stylesheet" href="Framework/Bootstrap/css/bootstrap-reboot.css" />
        <link rel="stylesheet" href="Framework/Tether/css/tether.css" />
        <link rel="stylesheet" type="text/css" href="Framework/DataTables/datatables.css"/>
        <script type="text/javascript" src="Framework/jQuery/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="Framework/Bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="Framework/Tether/js/tether.js"></script>
        <script type="text/javascript" src="Framework/DataTables/datatables.js"></script>
		<script type="text/javascript">
$(document).ready(function() {
    
});
        </script>
	    <style type="text/css">
            table.results, table.error
            {
                border-collapse: collapse;
            }
            table.results, table.error, table.results th, table.results td
            {
                border: 1px solid #000000;
                margin: 0px;
            }
            table.results th, table.results td, table.error th, table.error td
            {
                padding: 4px;
                background-color: White;
            }
            table.results th, table.results td
            {
                color: #000000;
            }
            table.error th, table.error td
            {
                color: #cc0000;
            }
            table.results th, table.error th
            {
                vertical-align: bottom;
            }
            table.results td, table.error td
            {
                vertical-align: top;
            }
            table.results tr.altRow td
            {  
                vertical-align: top;
                background-color: Gray;
            }
            td.special
            {
                font-style: italic;
            }
            td.heading
            {
                text-align: right;
                font-weight: bold;
            }
        </style>
	</head>
	<body>
        <form action="test.htm" method="post">
    		<h1>Lenny's JavaScript Cookbook Tests</h1>
            <input id="Button1" type="button" value="Run Tests" onclick="return Button1_onclick()" />
            <span id="resultContainer">
                <table class="results">
                    <tr>
                        <th>Test Name</th>
                        <th>Success?</th>
                        <th>Started</th>
                        <th>Error</th>
                        <th>Test Output</th>
                    </tr>
                    <tr>
                        <td>First Test</td>
                        <td>No</td>
                        <td>Fri Nov 8 14:09:47 EST 2013</td>
                        <td>
                            <table class="error">
                                <tr>
                                    <td class="heading">Number:</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td class="heading">Message:</td>
                                    <td>This is a test failure</td>
                                </tr>
                            </table>
                        </td>
                        <td class="special">(undefined)</td>
                    </tr>
                </table>
            </span>
        </form>
	</body>
</html>
